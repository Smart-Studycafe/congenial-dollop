<!DOCTYPE html>
<html>
<head>
    <title>HANGTUDY Cafe Reservation</title>
    <link rel="stylesheet" type="text/css" href="./user.css">
    <style>
        .highlight { color: rgb(240, 255, 236); }
    </style>
</head>
<body>
    <h1 id="cafe-title">HANGTUDY Cafe <span class="highlight">Reservation</span></h1>
    <div id="seats">
        <div id="seat-1" class="seat">
            <div class="seat-text">Seat 1</div>
            <div class="status-box"></div>
        </div>
        <div id="seat-2" class="seat">
            <div class="seat-text">Seat 2</div>
            <div class="status-box"></div>
        </div>
        <div id="seat-3" class="seat">
            <div class="seat-text">Seat 3</div>
            <div class="status-box"></div>
        </div>
        <div id="seat-4" class="seat">
            <div class="seat-text">Seat 4</div>
            <div class="status-box"></div>
        </div>
    </div>
    <div id="reservation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-title">HANGTUDY Reservation</p>
            <p id="modal-header-text">🤔 이름을 입력해주세요</p>
            <input id="customer-name" type="text">
            <p id="error-message" style="color: red;"></p>
            <p>⏰ 예약 시간을 설정해주세요</p>
            <select id="reservation-time">
                <option value="0.02">1분</option>
                <option value="0.05">3분</option>
                <option value="0.08">5분</option>
                <option value="1">1시간</option>
                <option value="2">2시간</option>
                <option value="3">3시간</option>
            </select>
            <p id="modal-reservation-end-time"></p>
            <div style="display: flex;">
                <button id="reserve-button" style="margin-right: 10px;">예약</button>
                <button id="cancel-reservation-button">예약 취소</button>
            </div>                     
        </div>
    </div>
    <div id="rules-panel">
        <h2>항터디카페 이용 수칙</h2>
        <ul>
            <li><strong>이 스터디카페는 무인 스터디카페지만 다 지켜보고 있어요!</strong></li>
            <br>
            <li>카페 내에서 큰 소리로 이야기하지 마세요!</li>
            <li>음식물 섭취는 안 돼요!</li>
            <li>다른 이용자에게 피해를 주지 마세요!</li>
        </ul>
    </div>
    <button id="rules-button">이용 수칙 보기 ☕️</button>
    <p id="current-time" style="position: fixed; right: 0; bottom: 0;"></p>
    <script src="user.js"></script>
</body>
</html>
